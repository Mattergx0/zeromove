<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZeroMove â€” Nieuwe Activiteit</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <h1>Nieuwe Activiteit</h1>
  </header>

  <main class="main-content">
    <form id="activity-form">
      <label for="type">Type Activiteit</label>
      <select id="type" required>
        <option value="hardlopen">Hardlopen</option>
        <option value="fietsen">Fietsen</option>
        <option value="wandelen">Wandelen</option>
      </select>

      <label for="distance">Afstand (km)</label>
      <input type="number" id="distance" min="0" step="0.01" required />

      <label for="duration">Duur (minuten)</label>
      <input type="number" id="duration" min="1" required />

      <label for="date">Datum</label>
      <input type="date" id="date" required />

      <button type="submit">Opslaan</button>
    </form>
  </main>

  <nav class="nav-footer">
    <a href="index.html" class="nav-link">Dashboard</a>
    <a href="activiteit.html" class="nav-link active">Nieuwe activiteit</a>
    <a href="profiel.html" class="nav-link">Profiel</a>
  </nav>

  <script src="app.js"></script>
</body>
</html>
